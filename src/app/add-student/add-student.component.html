<div class="container mt-5" >
    <h2 class="mt-4">Add New Student</h2>
    <form [formGroup]="newStudentForm" (ngSubmit)="addNewStudent()">
      <div class="mt-3">
        <label for="rollNo" class="form-label">Roll Number</label>
        <input 
          type="number" 
          id="rollNo" 
          class="form-control" 
          placeholder="Enter Roll No" 
          formControlName="rollNo">
      </div>
  
      <div class="mt-3">
        <label for="name" class="form-label">Name</label>
        <input 
          type="text" 
          id="name" 
          class="form-control" 
          placeholder="Enter Name" 
          formControlName="name">
      </div>
  
      <div class="mt-3">
        <label for="age" class="form-label">Age</label>
        <input 
          type="number" 
          id="age" 
          class="form-control" 
          placeholder="Enter Age" 
          formControlName="age">
      </div>
  
      <div class="mt-3">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          placeholder="Enter Email" 
          formControlName="email">
      </div>
  
      <div class="mt-3">
        <label for="date">Date</label>
        <input 
          type="date" 
          id="date" 
          class="form-control" 
          formControlName="date">
      </div>
  
      <div class="mt-4">
        <input 
          type="checkbox" 
          id="isMale" 
          class="form-check-input" 
          formControlName="isMale">
        <label for="isMale" class="mx-2">Is Male</label>
      </div>
  
      <div class="mt-4">
        <button type="submit" class="btn btn-primary btn-sm">Add Student</button>
      </div>
    </form>
</div>
